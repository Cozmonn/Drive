
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/chatbot.css">


</head>
<style>
    .exit{
    position: absolute;
    left: 85%;
    top: 30%;
    font-size: 14px;
    }
    .ixon{
        font-size: 1.5em;
    }
    #firstDiv {
        bottom: 0%;
        width: 43px;
    align-items: center;
    justify-items: center;
    height: 43px;
    background-color: #6c757d;
    border-radius: 100%;
    /* padding: 9px; */
    position: absolute;
    /* top: 50%; */
    right: 0%;
    transform: translate(-50%, -50%);
    z-index: 999;
    display: grid;
    transition: all 0.5s ease; /* Smooth transition */

}
</style>

<body>
  <div class="chatbot">
    <div ID="firstDiv">
      <i class="ri-robot-3-line ixon"></i>
    </div>
    <div class="chat" id="chat">
      <div class="chat-title">
        <h1>HarvestHub</h1>
        <h2>@HarvestHub</h2>
        <figure class="avatar">
          <img src="https://s22908.pcdn.co/wp-content/uploads/2022/02/what-are-bots.jpg" /></img>
        </figure>
          <div class="exit">
              <button type="button" class="btn-close" id="exitBtn" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message here..."></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div> 
    </div>
    <div class="btn">
    </div>
    <div class="bg"></div>
  </div>

    <!-- end live-chat -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>    <!--jquery ui-->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../static/js/chatbot.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var firstDiv = document.getElementById('firstDiv');
        var secondDiv = document.getElementById('chat');
        var exitbtn = document.getElementById('exitBtn');

        // Event listener for clicking the first div
        firstDiv.addEventListener('click', function() {
            // Show the second div
            secondDiv.style.display = 'flex';
            // Hide the first div

            firstDiv.style.opacity = 0;
        });


        // Event listener for clicking the first div
        exitbtn.addEventListener('click', function() {
            // Show the second div
            firstDiv.style.opacity = 1;
            // Hide the first div
            secondDiv.style.display = 'none';
        });
    });
    
    </script>
</body>

</html>
