<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/css2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>sign Up</title>
    <style>

    </style>
</head>
<body>


<div class="main">


    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="d-flex justify-content-center align-items-center order-first d-none d-sm-none d-md-block wop rounded ">
            <div id="mydiv" class="rounded shadow" >
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center order-last pow rounded">
            <form method="post" class="ps-5 pe-5">
              <!-- {% csrf_token %} -->
              <div class="form-group" class="ps-5 pe-5">
                <h2>
                  <a class="navbar-brand" href=""><img src="../static/background/location.png" alt="">
                    <img src="./Logo.png" alt="" width="50%">
                  </a>
                </h2>
              </div>
              <br><br>
              <div class="form-group ps-5 pe-5">
                <label for="InputFname">First name</label>
                <input type="text" aria-label="First name" class="form-control" placeholder="First name" name="First name" required>
              </div>
              <div class="form-group ps-5 pe-5">
                <label for="InputLname">Last name</label>
                <input type="text" aria-label="Last name" class="form-control" placeholder="Last name" name="Last name" required>
              </div>
                <div class="form-group ps-5 pe-5">
                  <label for="InputEmail1">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group ps-5 pe-5">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password" required>
                </div>
                <div class="form-group ps-5 pe-5">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      sign up as Business - Farm:
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      sign up as Client:
                    </label>
                  </div>
                </div>
                <br>
                <div class="form-group ps-5 pe-5 ">
                  <a href="login.html" class="text-success" >Already have an account ?</a>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success">Submit</button>
              </form>
        </div>
    </div>
</div>         
</body>
</html>
