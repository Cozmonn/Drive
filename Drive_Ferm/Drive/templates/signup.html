<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/css2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <title>sign Up</title>
    <style>
      #mydiv{    
    background-image: url('../../static/Marche-halle-Ferme-Viltain-vue-exterieure-800x600_visuel_large.jpg');
    z-index: 99;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 600px;
    width: 100%;
}
    </style>
</head>
<body>


<div class="main">


    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="d-flex justify-content-center align-items-center order-first d-none d-sm-none d-md-block wop rounded ">
            <div id="mydiv" class="rounded shadow" >
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center order-last pow rounded">
          <form method="post" class="ps-5 pe-5 needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
              <h2>
                <a class="navbar-brand" href="#">
                  <img src="../static/background/location.png" alt="">
                  <img src="../../static/logosvg.svg" alt="" width="50%">
                </a>
              </h2>
            </div>
            <br><br>
            <div class="form-group ps-5 pe-5">
              <label for="InputFname">First name</label>
              <input type="text" class="form-control" id="InputFname" placeholder="First name" name="First_name" required>
              <div class="invalid-feedback">
                Please provide a first name.
              </div>
            </div>
            <div class="form-group ps-5 pe-5">
              <label for="InputLname">Last name</label>
              <input type="text" class="form-control" id="InputLname" placeholder="Last name" name="Last_name" required>
              <div class="invalid-feedback">
                Please provide a last name.
              </div>
            </div>
            <div class="form-group ps-5 pe-5">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email" name="email" required>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group ps-5 pe-5">
              <label for="InputPassword1">Password</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password" required>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="togglePasswordVisibility()">
                  <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                </button>
              </div>
              <div class="invalid-feedback">
                Please provide a password.
              </div>
            </div>
                <div class="form-group ps-5 pe-5 pt-1">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_type" id="flexRadioDefault1" value="Business">
                    <label class="form-check-label" for="flexRadioDefault1">
                      sign up as Business - Farm:
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_type" id="flexRadioDefault2" checked value="Client">
                    <label class="form-check-label" for="flexRadioDefault2">
                      sign up as Client:
                    </label>
                  </div>
                </div>
                <br>
                <div class="form-group ps-2 pe-5 pb-2">
                  <a href="{% url 'login' %}" class="text-success" style="text-decoration: none;">Already have an account?</a>
                </div>
                <button type="submit" class="btn btn-outline-success">Submit</button>
              </form>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
});

</script>
<script>
  function togglePasswordVisibility() {
    var passwordInput = document.getElementById("passwordInput");
    var togglePasswordIcon = document.getElementById("togglePasswordIcon");
    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      togglePasswordIcon.classList.remove("bi-eye-slash");
      togglePasswordIcon.classList.add("bi-eye");
    } else {
      passwordInput.type = "password";
      togglePasswordIcon.classList.remove("bi-eye");
      togglePasswordIcon.classList.add("bi-eye-slash");
    }
  }
  </script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
    
</body>
</html>
